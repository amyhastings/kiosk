{% extends 'base.html' %}
{% block main %}
    <h2>Edit User</h2>
    <form action="{{ url_for('edit_user', user_id=user.user_id) }}" method="POST">
        <fieldset>
            <p>User ID: {{ user.user_id }}</p>
            <label>Username:</label>
            <input type="text" name="username" value="{{ user.username }}" required>
            <label>Name:</label>
            <input type="text" name="name" value="{{ user.name }}" required>
            <label>Email:</label>
            <input type="text" name="email" value="{{ user.email }}">
            <label>Address:</label>
            <input type="text" name="address" value="{{ user.address }}">
        </fieldset>
        <fieldset>
            <legend>
                User Role:
            </legend>
            {% for role in roles %}
                <label for="role-{{ role.role_id }}">{{ role.title }}</label>

                {% if user.role_id == role.role_id %}
                    <input type="radio" id="role-{{ role.role_id }}" name="role_id" value="{{ role.role_id }}" checked>
                {% else %}
                    <input type="radio" id="role-{{ role.role_id }}" name="role_id" value="{{ role.role_id }}">
                {% endif %}

            {% endfor %}
        </fieldset>
        <button type="submit">Edit User</button>
    </form>
{% endblock %}
