{% extends 'base.html' %}
{% block main %}
    <h2>Edit Category</h2>
    <form action="{{ url_for('edit_category', cat_id=category.cat_id) }}" method="POST">
        <fieldset>
            <p>Category ID: {{ category.cat_id }}</p>
            <label>Category Name:</label>
            <input type="text" name="cat_name" value="{{ category.cat_name }}" required>
        </fieldset>
        <button type="submit">Edit Category</button>
    </form>
{% endblock %}
