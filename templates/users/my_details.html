{% extends 'base.html' %}
{% block main %}
  {% if user %}
    <h2>My Personal Details</h2>
    <p>Username: {{user.username}}</p>
    <p>Name: {{user.name}}</p>
    <p>Email: {{user.email}}</p>
    <p>Address: {{user.address}}</p>
    <p class="action-button"><a href="{{ url_for('edit_my_details', id=user.id) }}">Edit</a></p>
  {% else %}
    <p>No details found. Please contact fake.email@kiosk.com for support.</p>
  {% endif %}
{% endblock %}
