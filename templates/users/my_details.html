{% extends 'base.html' %}

{% block main %}
    {% if user %}
        <h2>My Personal Details</h2>
        <p>Username: {{user.username}}</p>
        <p>Name: {{user.name}}</p>
        <p>Email: {{user.email}}</p>
        <p>Address: {{user.address}}</p>
        <a href="{{ url_for('edit_my_details', id=user.id) }}"><p class="edit-button">Edit</p></a>
    {% else %}
        <p>No details found. Please contact fake.email@kiosk.com for support.</p>
    {% endif %}
{% endblock %}
